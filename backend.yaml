apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  labels:
    app: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend
          image: gcr.io/causw-dev/backend-app
          imagePullPolicy: Always
          # TODO
          #          readinessProbe:
          #            httpGet:
          #              port: 8080
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-app-nodeport-service
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: backend-app

---
apiVersion: v1
kind: Service
metadata:
  name: load-balancer
spec:
  selector:
    app: backend-app
  ports:
    - name: backend-app
      port: 8080
      protocol: TCP
      targetPort: 8080
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: default
spec:
  defaultBackend:
    service:
      name: backend-app-nodeport-service
      port:
        number: 80

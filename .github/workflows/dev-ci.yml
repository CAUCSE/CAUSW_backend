on:
  pull_request:
    branches: [ "dev" ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build:
    name: Build in Github Actions
    runs-on: ubuntu-22.04

    steps:
      # ì‘ì—… ì—‘ì„¸ìŠ¤ ê°€ëŠ¥í•˜ê²Œ $GITHUB_WORKSPACEì—ì„œ ì €ì¥ì†Œë¥¼ ì²´í¬ì•„ì›ƒ
      - name: Checkout branch
        uses: actions/checkout@v4

      # java ë²„ì „ ì„¸íŒ…(JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      # git ignoreí•œ yml íŒŒì¼ë“¤ github secretì—ì„œ ë³µì‚¬í•´ ì˜¤ê¸°
      - name: Copy secret
        env:
          APPLICATION_FILE: ${{ secrets.APPLICATION_PROFILE_DEV }}
          APPLICATION_DEV_FILE: ${{ secrets.APPLICATION_DEV }}
          DIR: ./src/main/resources

          APPLICATION_FILE_NAME: application.yml
          APPLICATION_DEV_FILE_NAME: application-dev.yml
        run: |
          touch $DIR/$APPLICATION_FILE_NAME
          touch $DIR/$APPLICATION_DEV_FILE_NAME
          echo "$APPLICATION_FILE" > $DIR/$APPLICATION_FILE_NAME
          echo "$APPLICATION_DEV_FILE" > $DIR/$APPLICATION_DEV_FILE_NAME

      # gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew
        shell: bash

      # .env.test íŒŒì¼ ìƒì„±
      - name: Create .env.test file
        run: |
          cat <<EOF > .env.test
          DB_NAME=causw_test
          DB_USERNAME=root
          DB_PASSWORD=password
          DB_URL=jdbc:mysql://localhost:3306/causw_test
          EOF

      # MySQL Docker ì»¨í…Œì´ë„ˆ ì‹¤í–‰ ëŒ€ê¸°
      - name: Start MySQL container
        run: |
          source .env.test
          docker run --name test-mysql \
            -e MYSQL_DATABASE=$DB_NAME \
            -e MYSQL_ROOT_PASSWORD=$DB_PASSWORD \
            -p 3306:3306 \
            -d mysql:8

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            nc -z localhost 3306 && echo "MySQL is up" && exit 0
            echo "Waiting for MySQL..."
            sleep 1
          done
          echo "MySQL did not start in time" && exit 1

      # Flyway ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹¤í–‰
      - name: Run Flyway migration
        run: |
          ./gradlew flywayMigrate -Penv=test
          ./gradlew flywayInfo -Penv=test --console=plain > flyway-info.txt

      - name: Parse Flyway info and create summary
        if: ${{ always() }}
        run: |
          success_count=$(grep -c 'Success' flyway-info.txt || true)
          failed_count=$(grep -c 'Failed' flyway-info.txt || true)
          pending_count=$(grep -c 'Pending' flyway-info.txt || true)
          
          touch flyway-summary.md
          echo "### Flyway Migration Summary ğŸ“¦" > flyway-summary.md
          echo "" >> flyway-summary.md
          echo "| Status  | Count |" >> flyway-summary.md
          echo "|---------|-------|" >> flyway-summary.md
          echo "| âœ… Success | $success_count |" >> flyway-summary.md
          echo "| âŒ Failed  | $failed_count |" >> flyway-summary.md
          echo "| â³ Pending | $pending_count |" >> flyway-summary.md
          echo "" >> flyway-summary.md

      # JPA ì—”í‹°í‹°ì™€ DB ìŠ¤í‚¤ë§ˆ ì¼ì¹˜ ê²€ì¦
      - name: ë¹Œë“œ ë° JPA ìŠ¤í‚¤ë§ˆ ê²€ì¦ ì‹¤í–‰
        run: ./gradlew jpaEntityMappingTest --console=plain --no-daemon

      - name: Extract JPA entity validation result
        if: ${{ always() }}
        run: |
          # Run test and capture full log
          ./gradlew jpaEntityMappingTest --console=plain --no-daemon | tee /tmp/jpa-test.log || true

          # Extract the last "Caused by:" block
          FAIL_LOG=$(awk '/Caused by:/, /^[[:space:]]*$/' /tmp/jpa-test.log)

          touch jpa-entity-summary.md
          echo "### ğŸ—ï¸ JPA Entity Schema Validation Result" > jpa-entity-summary.md
          echo "" >> jpa-entity-summary.md

          if [[ -n "$FAIL_LOG" ]]; then
            echo "\`\`\`" >> jpa-entity-summary.md
            echo "$FAIL_LOG" >> jpa-entity-summary.md
            echo "\`\`\`" >> jpa-entity-summary.md
          else
            echo "âœ… No schema mismatches detected." >> jpa-entity-summary.md
          fi

      - name: Combine Flyway and JPA summaries
        if: ${{ always() }}
        run: |
          cat flyway-summary.md > db-summary.md
          echo -e "\n---\n" >> db-summary.md
          cat jpa-entity-summary.md >> db-summary.md
          echo -e "\nâ™»ï¸ This comment has been updated with latest results." >> db-summary.md

      - name: Comment DB summary on PR
        uses: marocchino/sticky-pull-request-comment@v2
        if: ${{ always() }}
        with:
          header: db-schema-status
          path: db-summary.md

      # í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Test with Gradle
        run: ./gradlew test
        shell: bash

      # í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì¶œë ¥
      - name: Publish test results to pr
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: ${{ always() }}
        with:
          files: ./build/test-results/test/TEST-*.xml

      # í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨ ì‹œ failëœ ë¶€ë¶„ ë§ˆí¬
      - name: Publish check comment on test failure
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: ./build/test-results/test/TEST-*.xml

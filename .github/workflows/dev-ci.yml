jobs:
  migration-test:
    name: Flyway Migration Test in Github Actions
    runs-on: ubuntu-22.04

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: test
          MYSQL_ROOT_PASSWORD: password
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -ppassword"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      # ì‘ì—… ì—‘ì„¸ìŠ¤ ê°€ëŠ¥í•˜ê²Œ $GITHUB_WORKSPACEì—ì„œ ì €ì¥ì†Œë¥¼ ì²´í¬ì•„ì›ƒ
      - name: Checkout branch
        uses: actions/checkout@v4

      # JDK & Gradle ì„¤ì •
      - name: Setup JDK and Gradle
        uses: ./.github/actions/setup-jdk-gradle

      # .env.test íŒŒì¼ ì¶”ê°€
      - name: Copy .env.test from secret
        env:
          ENV_TEST: ${{ secrets.ENV_TEST }}
        run: |
          cat <<EOF > .env.test
          $ENV_TEST
          EOF

      # Flyway ë§ˆì´ê·¸ë ˆì´ì…˜ ë° ê²°ê³¼ ìš”ì•½
      - name: Run Flyway migration
        run: ./gradlew flywayMigrate -Penv=test

      - name: Generate Flyway info summary
        if: ${{ always() }}
        run: |
          # Flyway ë§ˆì´ê·¸ë ˆì´ì…˜ ì •ë³´ ìˆ˜ì§‘ ë° ë¶„ì„
          ./gradlew flywayInfo -Penv=test --console=plain > flyway-info.txt

          success_count=$(grep -c 'Success' flyway-info.txt || true)
          failed_count=$(grep -c 'Failed' flyway-info.txt || true)
          pending_count=$(grep -c 'Pending' flyway-info.txt || true)

          # Flyway ë§ˆì´ê·¸ë ˆì´ì…˜ ê²°ê³¼ ìš”ì•½ ìƒì„±
          cat << EOF > flyway-summary.md
          Migration Result ğŸ“¦
          ---------------------------
          
          | Status  | Count |
          |---------|-------|
          | âœ… Success | $success_count |
          | âŒ Failed  | $failed_count |
          | â³ Pending | $pending_count |
          
          EOF

      # ìŠ¤í‚¤ë§ˆ ìœ íš¨ì„± ê²€ì‚¬ ê²°ê³¼ ìš”ì•½
      - name: Run schema validation test
        run: ./gradlew schemaValidationTest --console=plain --no-daemon | tee /tmp/jpa-test.log || true

      - name: Generate schema validation summary
        if: ${{ always() }}
        run: |
          cat << EOF > jpa-entity-summary.md
          Schema Validation Result ğŸ”
          ---------------------------------------
          
          EOF
          
          if [[ "${{ steps.flyway.outputs.flyway_status }}" == "failure" ]]; then
            echo "âš ï¸ Flyway migration failed. Schema validation was skipped." >> jpa-entity-summary.md
          else
            # ìŠ¤í‚¤ë§ˆ ìœ íš¨ì„± ê²€ì‚¬ ì‹¤íŒ¨ ë¡œê·¸ ì¶”ì¶œ
            FAIL_LOG=$(awk '
            /> .*\(.*\) FAILED/ && found_failed == 0 {
              print "âš ï¸ " $0    
              getline
              print              
              found_failed=1
              next
            }
            found_failed && /Caused by:/ {
              line = $0           
              getline nextline    
              sub(/^[ \t]+/, "", nextline)  
              print line " " nextline       
            }
              ' /tmp/jpa-test.log)
          
            if [[ -n "$FAIL_LOG" ]]; then
              echo '```' >> jpa-entity-summary.md
              echo "$FAIL_LOG" >> jpa-entity-summary.md
              echo '```' >> jpa-entity-summary.md
            else
              echo "âœ… No schema mismatches detected." >> jpa-entity-summary.md
            fi
          fi

      # Flyway ë§ˆì´ê·¸ë ˆì´ì…˜ & ìŠ¤í‚¤ë§ˆ ìœ íš¨ì„± ê²€ì‚¬ ê²°ê³¼ í†µí•© ë° PR ì½”ë©˜íŠ¸ ì‘ì„±
      - name: Combine Flyway & JPA summaries
        if: ${{ always() }}
        run: |
          COMMIT_SHA=${{ github.event.pull_request.head.sha }}
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${COMMIT_SHA}"

          cat > db-summary.md << EOF
          $(cat flyway-summary.md)
          
          $(cat jpa-entity-summary.md)
          
          Results for commit [\`${COMMIT_SHA::7}\`]($COMMIT_URL)
          
          â™»ï¸ This comment has been updated with latest results.
          EOF

      - name: Publish Flyway & JPA test results to pr
        uses: marocchino/sticky-pull-request-comment@v2
        if: ${{ always() }}
        with:
          header: db-schema-status
          path: db-summary.md


  junit-test-app-main:
    name: JUnit Test app-main Module
    runs-on: ubuntu-22.04

    steps:
      # ì‘ì—… ì—‘ì„¸ìŠ¤ ê°€ëŠ¥í•˜ê²Œ $GITHUB_WORKSPACEì—ì„œ ì €ì¥ì†Œë¥¼ ì²´í¬ì•„ì›ƒ

version: 0.0
os: linux
files:
  - source: /app-main/build/libs/
    destination: /home/ubuntu/app/app-main/
    overwrite: yes

  - source: /app-chat/build/libs/
    destination: /home/ubuntu/app/app-chat/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ubuntu